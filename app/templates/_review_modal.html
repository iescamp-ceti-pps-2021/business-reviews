{% from 'bootstrap5/form.html' import render_hidden_errors,
render_field %}

{% block content %}
<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addReviewModalLabel">{{ _("Add Review") }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('main.create_review', id=business.id) }}" method="post" class="card-body">
          {{ form.csrf_token }}
          {{ render_hidden_errors(form) }}
          {{ render_field(form.rating) }}
          {{ render_field(form.review_text) }}
          {{ render_field(form.submit) }}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
